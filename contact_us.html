<main role="main" class="container">

    <div class="row">
            <form class="mx-auto text-left font-weight-bold contact-us">
                <div class="col">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="10"></textarea>
                    </div>
                </div>
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
    </div>

</main><!-- /.container -->

<script>
    $(document).ready(function(){
        $("input").focus(function(){
            $(this).css("background-color", "#ffde03");
        });
        $("input").blur(function(){
            $(this).css("background-color", "#ffffff");
        });

        $("form").submit(function(){
            alert("Thank you for using our contact form. Right now this feature is in development!");
        });
    });
</script>
