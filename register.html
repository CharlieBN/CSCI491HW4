<main role="main" class="container">
    <div class="row" id="container">
            <form class="mx-auto text-left font-weight-bold contact-us" id="register">
                <div class="col" id="content">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="employer">Type of employer (current SAIT and UM)</label>
                        <input type="text" class="form-control" id="employer" placeholder="Enter type of employer" required>
                    </div>
                </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){

        $("input").focus(function(){
            $(this).css("background-color", "#ffde03");
        });
        $("input").blur(function(){
            $(this).css("background-color", "#ffffff");
        });

        $("form").submit(function(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var employer = document.getElementById("employer").value;

            var strength = 1;
            var regexArray = [/.{5,}/, /[a-z]+/, /[0-9]+/, /[A-Z]+/];
            jQuery.map(regexArray, function(regexp) {
                if(password.match(regexp)) {
                    strength++;
                    console.log(strength)
                }
            });

            if (strength >= 5) {
                //var userArray = [username, password, employer];
                //var userArrayJSON = JSON.stringify(userArray);
                //document.cookie = username + "=" + userArrayJSON;
                Cookies.set(username, [username, password, employer]);
                alert("Registration complete!! Now continue by going the Login page!");
            } else {
                alert("Your password is not strong enough! Use >= 5 characters, a-z, 0-9 and A-Z.");
            }
        });
    });
</script>
